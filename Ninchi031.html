	<form name="Main" action="/Ninchi031/" method="post" style="font-size:X-LARGE">

認知症初期集中支援チーム活動実績数　　　　　{{ Year }}年　{{ Month }}月

<table border="1">

  <TR style="background-color:lightgray">
    <TH colspan="3">新規相談人数</TH>
    <TH rowspan="2">総相談回数(延べ数)</TH>
    <TH rowspan="2">新規訪問人数</TH>
    <TH rowspan="2">訪問回数(延べ数)</TH>

  </TR>

    <TH>人数</TH>
    <TH>目標値</TH>
    <TH>達成率</TH>
    <TH>開催回数</TH>
    <TH>検討人数</TH>
	</TR>
	<TR align="center">
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.SNinzu     }}" name="SNinzu"/ >
		</TD>
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.Mokuhyo    }}" name="Mokuhyo"/>
		</TD>
		<TH style="background-color:lightgray">
			{{Rec.Tassei}}%
		</TH>
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.SKaisu     }}" name="SKaisu"	/>
		</TD>
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.HNinzu     }}" name="HNinzu" />
		</TD>
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.HKaisu     }}" name="HKaisu"	/>
		</TD>
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.KaigiKaisu }}" name="KaigiKaisu"/>
		</TD>
		<TD>
			<input style="width:80px" type="number"
				value="{{ Rec.KaigiNinzu }}" name="KaigiNinzu" />
		</TD>
	</TR>
</table>
{{	LblMsg	}}
<BR>
	<input type="button" class="button" value="中止"
		{% if Month < "4" %}
  		 onclick="location.href='/Ninchi030/?Year={{ Year|add:"-1" }}'">

<input type="submit" value = "決定" name="BtnKettei" class="button"><BR>
